<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Formulario</title>
</head>
<body>
    <ol>
        <li><a href="index.html">Pagina noticia</a></li>
        <li><a href="form.html">Enlace a formulario</a></li>
        <li><a href="tabla-ejercicio.html">Ejercicio en clase tabla</a></li>
    </ol><hr>
    <h1>Formulario de suscripcion</h1>
    <form>
        <fieldset>
            <label for="name"><b>Nombre:</b></label>
            <input id="name" type="text" name="name">
        </fieldset>
        <fieldset>
            <label for="surname"><b>Apellido:</b></label>
            <input id="surname" type="text" name="surname">
        </fieldset>
        <fieldset>
            <label for="email"><b>Email:</b></label>
            <input id="email" type="email" name="email">
        </fieldset>
        <fieldset>
            <label for="telefono"><b>Telefono:</b></label>
            <input id="telefono" type="tel" name="telefono">
        </fieldset>
        <fieldset>
            <label for="pagina"><b>Pagina web:</b></label>
            <input id="pagina" type="url" name="pagina">
        </fieldset>
        <fieldset>
            <label for="pass"><b>Contrase√±a:</b></label>
            <input id="pass" type="password" name="pass">
        </fieldset>
        <fieldset>
            <label><b>Seleccionar una opcion:</label></b><br>
            <label for="Opcion1">Opcion 1</label>
            <input id="Opcion1" type="radio" name="opciones" value="Opcion1"><br>
            <label for="Opcion2">Opcion 2</label>
            <input id="Opcion2" type="radio" name="opciones" value="Opcion2"><br>
            <label for="Opcion3">Opcion 3</label>
            <input id="Opcion3" type="radio" name="opciones" value="Opcion3"><br>
            <label for="Opcion4">Opcion 4</label>
            <input id="Opcion4" type="radio" name="opciones" value="Opcion4">
        </fieldset>
        <fieldset>
            <label><b>Seleccionar una o mas opciones:</label></b><br>
            <label for="Seleccion1">Opcion 1</label>
            <input id="Seleccion1" type="checkbox" name="Seleccion1" value="Seleccion1"><br>
            <label for="Seleccion2">Opcion 2</label>
            <input id="Seleccion2" type="checkbox" name="Seleccion2" value="Seleccion2"><br>
            <label for="Seleccion3">Opcion 3</label>
            <input id="Seleccion3" type="checkbox" name="Seleccion3" value="Seleccion3"><br>
            <label for="Seleccion4">Opcion 4</label>
            <input id="Seleccion4" type="checkbox" name="Seleccion4" value="Seleccion4"><br>
        </fieldset>
        <fieldset>
            <label for="boton1">Opcion 1</label>
            <input id="boton1" type="button" value="Boton 1"><br>
            <label for="boton2">Opcion 2</label>
            <input id="boton2" form="boton2" type="button" value="Boton 2"><br>
            <label for="boton3">Opcion 3</label>
            <input id="boton3" type="button" value="Boton 3"><br>
            <label for="boton4">Opcion 4</label>
            <input id="boton4" type="button" value="Boton 4"><br>
        </fieldset>
        <fieldset>
            <label for="color"><b>Seleccionar color:</b></label>
            <input id="color" type="color" name="color">
        </fieldset>
        <fieldset>
            <label for="date"><b>Seleccionar Fecha:</b></label>
            <input id="date" type="date" name="date">
            <label for="time"><b>Seleccionar hora:</b></label>
            <input id="time" type="time" name="time">
        </fieldset>
        <fieldset>
            <label for="file"><b>Seleccionar archivo</b></label>
            <input id="file" type="file" name="file">
        </fieldset>
        <fieldset>
           <label for="numero"><b>Seleccionar un numero del 0 al 120:</b></label>
           <input id="numero" type="number" max="120" name="numero">
        </fieldset>
        <fieldset>
            <label for="range"><b>Seleccionar un valor:</b></label>
            <input id="range" type="range" min="1" max="10" name="rango">
        </fieldset>
        <fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </fieldset>
    </form>
</body>
</html>
